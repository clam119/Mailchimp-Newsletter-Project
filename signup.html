<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A basic sign-up form that makes use of Mailchimp's API.">
    <meta name="author" content="Christopher Lam">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Mailchimp API Newsletter Project</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="imgs/avatar.jpg" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">Signup To My Newsletter</h1>

        <input type="text" name="userFirstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="userLastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="userEmail" class="form-control bottom" placeholder="E-Mail Address" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">Created by Christopher Lam @ https://github.com/clam119</p>
    </form>
</body>

</html>
